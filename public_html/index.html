<!DOCTYPE html>
<html>
    <head>
        <title>Eco Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/app/model.js"></script>
        <script src="js/app/view.js"></script>  
        <script src="js/app/rules.js"></script>  
        <script src="js/app/cards.js"></script>  
        <link rel="stylesheet" href="css/game.css">
    </head>
    <body>

        <div class="game-screen">
            <div class="score-bar">
                Move: 
                <span class="game-move-number"></span>
                <ul>
                    <li>Money: 
                        <span class="game-state-money"></span></li>
                    <li>Energy: 
                        <span class="game-state-energy"></span></li>
                    <li>Water: 
                        <span class="game-state-water"></span></li>
                    <li>Food: 
                        <span class="game-state-food"></span></li>
                    <li>Dioxide: 
                        <span class="game-state-dioxide"></span></li>
                </ul>
            </div>

            <h3>Available cards</h3>
            <div class="game-available-cards"></div>
            
            <h3>Cards in use</h3>
            <div class="game-cards-on-hands"></div>

            <div class="controls">
                <button class="game-move-complete">Complete move</button>
            </div>
        </div>

        <div class="hidden game-result-screen">
            <div class="game-over">
                <h1>Game Over</h1>
                <h1 class="game-result"></h1>
                <p class="game-result-reason"></p>
            </div>
        </div>

        <script id="card-template" type="text/html">
                    <p class="card">
                        <span class="card-name"></span>
                        <span class="card-description"></span>
                        <span class="card-effect"></span>
                    </p>
        </script>


        <script src="js/app/app.js"></script>
    </body>
</html>
