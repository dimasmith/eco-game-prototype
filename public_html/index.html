<!DOCTYPE html>
<html>
    <head>
        <title>Eco Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/bootstrap/bootstrap.min.js"></script>
        <script src="js/app/model.js"></script>
        <script src="js/app/view.js"></script>  
        <script src="js/app/rules.js"></script>  
        <script src="js/app/cards.js"></script>  
        <script src="js/app/disasters.js"></script>  
        <link rel="stylesheet" href="css/game.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>

        <div class="game-screen">
            <div class="score-bar well">
                Step: 
                <span class="game-move-number badge"></span>
                <ul>
                    <li title="Money"><span class="glyphicon glyphicon-usd"></span> 
                        <span class="game-state-money badge"></span></li>
                    <li title="Energy"><span class="glyphicon glyphicon-flash"></span> 
                        <span class="game-state-energy badge"></span></li>
                    <li title="Water"><span class="glyphicon glyphicon-tint"></span> 
                        <span class="game-state-water badge"></span></li>
                    <li title="Food"><span class="glyphicon glyphicon-cutlery"></span> 
                        <span class="game-state-food badge"></span></li>
                    <li title="Dioxide"><span class="glyphicon glyphicon-cloud"></span> 
                        <span class="game-state-dioxide badge"></span></li>
                </ul>
            </div>

            <div class="well col-md-6">
                <h3>Available cards</h3>
                <div class="game-available-cards"></div>
            </div>
            
            <div class="well col-md-6">
                <h3>Cards in use</h3>
                <div class="game-cards-on-hands"></div>
            </div>

            <div class="controls">
                <button class="game-move-complete btn btn-primary btn-large">Complete move</button>
            </div>
            
            <div class="game-disaster notification">
                <span class="game-disaster-name"></span>
                <span class="game-disaster-description"></span>
            </div>
        </div>

        <div class="hidden game-result-screen">
            <div class="game-over jumbotron">
                <h1>Game Over</h1>
                <h1 class="game-result alert"></h1>
                <p class="game-result-reason alert"></p>
                <button class="game-restart btn btn-primary btn-large" onclick="javascript:document.location.reload();">Restart Game</button>
            </div>
        </div>

        <script id="card-template" type="text/html">
                    <div class="card panel panel-default">
                        <span class="card-name panel-heading"></span>
                        <div class="panel-body">
                            <span class="card-description"></span>
                            <div class="card-effect"></div>
                        </div>
                    </div>
        </script>
        <script id="card-effects" type="text/html">
        <div class="bar">
            <div class="w45 fl pr bar-1"><div class="pa btn-danger"></div></div>
            <div class="w10 glyphicon glyphicon-usd fl">&nbsp;</div>
            <div class="w45 fl pr bar-2"><div class="pa btn-success"></div></div>
        </div>
        
        </script>

        <script src="js/app/app.js"></script>
    </body>
</html>
